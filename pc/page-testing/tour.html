<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pc/css/pages/tour.css">
    <script src="script.js" defer></script>
    <title>About Popup</title>
</head>
<body>
    <div id="tour-popup">
        <div id="tour-hitbox"></div>
        <div id="tourTop-bar">
            <div id="tour-close-button"></div>
        </div>
        <div id="tour-content-box">
            <!-- Line 1: "YANGsoft YANGdows" -->
            <p id="line1" class="line">YANGsoft YANGdows [ Version 0.0.1 ]</p>
            
            <!-- Line 2: Copyright text -->
            <p id="line2" class="line">Copyright &copy; 2009 HAVEUSEENTHEM ? Corporation, All rights given to my two cats</p>
            <br>
            
            <!-- Line 3: Command line with a spinner -->
            <p id="line3">
                <span id="path" class="tour-text">C:\Users\Guest&gt; </span>
                <span id="command" class="tour-text"> ping tour_dates.calander</span>
                <span id="spinner" class="tour-text">/</span>
            </p>
            <br>
            
            <!-- Event layout -->
            <div id="event-container">
                <div class="event" id="event1">
                    <a href="https://www.google.com/maps/place/Green+Auto" target="_blank" class="event-link">GREEN AUTO</a>
                    <p class="tour-text">Vancouver, BC</p>
                    <p class="tour-text">7.21.24</p>
                </div>
                <br>
                <div class="event" id="event2">
                    <a href="https://www.google.com/maps/place/Hard+Rock+Cafe" target="_blank" class="event-link">HARD ROCK CAFE</a>
                    <p class="tour-text">Seattle, WA</p>
                    <p class="tour-text">8.10.24</p>
                </div>
                <br>
                <div class="event" id="event3">
                    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="event-link">BAR NUMBER 5</a>
                    <p class="tour-text">Frogballs, AR</p>
                    <p class="tour-text">10.02.24</p>
                </div>
            </div>
        </div>
    </div>  
    <style>
        #tour-popup {
            display: block;
        }
    </style>
</body>
</html>
